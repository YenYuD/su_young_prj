        />

    <body>
        <nav>
            <a href="#"><img src="./src/logo.svg" alt="" /></a>
            <ul class="left">
                <li class="hover"><a href="#">關於舒營</a></li>

            </ul>
        </nav>

        <main>
            <div class="login-container">
                <div class="login-title">舒營-會員登入</div>
                <div class="login-card">
                    <form>
                        <div class="title">帳號：</div>
                        <div class="group">
                            <input type="text" required />
                            <label>Username</label>
                        </div>
                        <div class="title">密碼：</div>
                        <div class="group">
                            <input type="text" required />
                            <label>Password</label>
                        </div>
                        <div class="btn">
                            <button class="submit-login">登入</button>
                        </div>
                    </form>
                    <div class="third-party">
                        <div class="google-login">
                            <a href="#"
                                >login with google
                                <img src="./src/google-icon.svg" alt=""
                            /></a>
                        </div>
                        <div class="facebook-login">
                            <a href="#"
                                >login with facebook
                                <img src="./src/facebook.svg" alt=""
                            /></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer_left">
                <div class="footer_logo">
                    <li class="big_title">舒營</li>
                    <li class="big_title">SHUYOUNG</li>
                    <div class="footer_icon">
                        <i class="fa-brands fa-instagram-square"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-line"></i>
                        <i class="fa-brands fa-twitter-square"></i>
                    </div>
                </div>

        </footer>
