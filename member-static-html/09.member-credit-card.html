        <script>
            const body = document.querySelector(".member-body");
            console.log(body);

            function myFunction() {
                const day = document.querySelector(".member-center");

                day.classList.toggle("night");
                day.classList.toggle("day-light");
                day.style.transition = "all .5s ease";
            }

            //lightbox

            const btn = document.querySelector(".new-card");
            const form = document.querySelector(".form");
            const memberBody = document.querySelector(".member-body");
            const lightBox = document.querySelector(".lightbox");

            form.addEventListener("click", (e) => {
                e.stopPropagation();
            });

            btn.addEventListener("click", (e) => {
                form.style.display = "block";
                lightBox.style.display = "block";
                e.stopPropagation();
            });

            lightBox.addEventListener("click", (e) => {
                form.style.display = "none";
                lightBox.style.display = "none";
            });
        </script>
